plugins {
    id 'java'
    id 'antlr'
}

group 'de.unikassel.vs'
version '0.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


task execute(type:JavaExec) {
    main = "main.de.unikassel.vs.asp_modelling.Main"
    classpath = sourceSets.main.runtimeClasspath
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    antlr "org.antlr:antlr4:4.7.2"

    compile group: 'org.antlr', name: 'antlr4-runtime', version: '4.7.2'
    // https://mvnrepository.com/artifact/org.apache.velocity/velocity
    compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
    // https://mvnrepository.com/artifact/org.apache.velocity/velocity-tools
    compile group: 'org.apache.velocity', name: 'velocity-tools', version: '2.0'
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ['-package', 'de.unikassel.vs.asp_modelling']
    outputDirectory = new File("src-generated/antlr/main/de/unikassel/vs/asp_modelling".toString())
}
compileJava.dependsOn generateGrammarSource
sourceSets {
    generated {
        java.srcDir 'src-generated/antlr/main/'
    }
}
compileJava.source sourceSets.generated.java, sourceSets.main.java
clean{
    delete "src-generated"
}
